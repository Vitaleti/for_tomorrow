<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Original invitation 3.0</title>

	<link rel="shortcut icon" type="image/svg" href="icon.png">

	<link rel="stylesheet" href="css\style.css">

	<!-- Я не знаю зачем я это отправил, мб как долбоёб себя веду, который на что-то там надеется. Не надеется -->

<body>
<!-- CSS Ticket inspired by -->
<!-- https://dribbble.com/shots/2677752-Dribbble-invite-competition -->

<div class="ticket">
  <div class="stub">
    <div class="top">
      <span class="admit">Admit</span>
      <span class="line"></span>
      <span class="num">
        Invitation
        <span>56411976</span>
      </span>
    </div>
    <div class="number">1</div>
    <div class="invite">
      Invite for you
    </div>
  </div>
  <div class="check">
    <div class="big">
      Не<br> хочешь встретиться?
    </div>
    <div class="number">#1</div>
    <div class="info">
      <section>
        <div class="title">Date</div>
        <div>.../08/2023</div>
      </section>
      <section>
        <div class="title">Issued to</div>
        <div>Arina</div>
      </section>
      <section>
        <div class="title">Invite Number</div>
        <div>56411976</div>
      </section>
    </div>
  </div>
</div>
